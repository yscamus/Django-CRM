{% extends "base.html" %}

{% block content %}
    <center>
        {% if searched %}
            <h1>You Searched For {{ searched }}</h1>

            {% for venue in venues %}

            	<a href="{% url 'filmlog' venue.id %}">{{ venue.film_title }}</a> ({{ venue.year_of_release }}) <br/>

            {% endfor %}



        {% else %}
            <h1>Oops, you did not search for anything!</h1>
        {% endif %}
        <br/>
    </center>
{% endblock %}
